<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>The Power of Data</title>
       <script src="https://cdn.tailwindcss.com"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
       <script src="https://unpkg.com/@popperjs/core@2"></script>
       <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
       <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
       <link rel="stylesheet" href="./CSS/styles.css">
   </head>
   <body class="min-h-screen p-8">
    <div id="glossary-button" class="fixed top-4 right-28 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg cursor-pointer z-40 flex items-center space-x-2 transition-colors duration-300 hover:bg-blue-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
        </svg>
        <span>Glossary</span>
      </div>
      
      <div id="glossary-panel" class="fixed top-0 right-0 w-80 h-full bg-gray-800 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="p-4">
          <button id="glossary-close" class="absolute top-2 right-2 text-white hover:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <h2 class="text-2xl font-bold text-white mb-4">Glossary</h2>
          <input type="text" id="glossary-search" placeholder="Search terms..." class="w-full p-2 mb-4 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <div id="glossary-content"></div>
        </div>
      </div>

       <div id="buckles-container" class="fixed top-4 right-4 flex items-center bg-yellow-600 rounded-full px-3 py-1 shadow-lg cursor-pointer">
           <svg id="coin-svg" class="w-6 h-6 mr-2" viewBox="0 0 24 24"></svg>
           <span id="buckles-count" class="text-white font-bold">0</span>
       </div>

       <a href="index.html" class="back-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
               <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
           </svg>
           Back to Tutorial List
       </a>
       <div class="max-w-4xl mx-auto">
           <h1 id="tutorial-title" class="text-4xl font-bold mb-8 text-center text-blue-300"></h1>
           
           <div class="sticky-progress">
               <div class="progress-bar-container mb-8 px-32">
                   <p id="progress-text" class="text-sm text-gray-400 mb-2">You are 0% done.</p>
                   <div class="bg-gray-800 rounded-lg overflow-hidden">
                       <div id="progress-bar" class="progress-bar bg-blue-500 h-2" style="width: 0%;"></div>
                   </div>
               </div>
           </div>

           <div id="tutorial-steps">
               <!-- Tutorial steps will be dynamically inserted here -->
           </div>
       </div>

       

       <a href="#" class="next-tutorial-btn" id="next-tutorial-btn" style="pointer-events: none; opacity: 0.5;">
           Next Tutorial
       </a>

       <div id="tooltip" class="tooltip" role="tooltip">
           <div id="arrow" data-popper-arrow></div>
       </div>

       <script src="./js/tutorial-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const tutorialId = urlParams.get('id');
            if (typeof initTutorial === 'function') {
                initTutorial(tutorialId);
            } else {
                console.error('initTutorial function is not defined. Check if tutorial-loader.js is loaded correctly.');
            }
        });
    </script>
   </body>
   </html>
